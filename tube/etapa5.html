  <script>
    let balance = 150;

    function setupEstrelas(id) {
      const estrelas = document.querySelectorAll(`#${id} .estrela`);
      estrelas.forEach(e => {
        e.addEventListener("click", function () {
          const val = parseInt(this.getAttribute("data-valor"));
          estrelas.forEach(star => {
            const sVal = parseInt(star.getAttribute("data-valor"));
            star.classList.toggle('selecionada', sVal <= val);
          });
        });
      });
    }

    function playCashSound() {
      const sound = document.getElementById("cashSound");
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function spawnCoinEffect(x, y) {
      const img = document.createElement("img");
      img.src = "https://cdn-icons-png.flaticon.com/512/8146/8146767.png";
      img.className = "coin";
      img.style.left = `${x - 20}px`;
      img.style.top = `${y - 20}px`;
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 1000);
    }

    function showRewardPopup(valor) {
      const div = document.createElement("div");
      div.className = "popup-reward";
      div.textContent = `+R$ ${valor.toFixed(2).replace('.', ',')}`;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 2000);
    }

    function addReward(valor) {
      balance += valor;
      document.getElementById("userBalance").innerText = balance.toFixed(2).replace('.', ',');
      const percent = (balance / 225) * 100;
      document.getElementById("progressBar").style.width = `${Math.min(percent, 100)}%`;
      document.getElementById("progressSymbol").style.left = `calc(${Math.min(percent, 100)}% - 10px)`;
      showRewardPopup(valor);
    }

    document.getElementById("btnAvaliar5").addEventListener("click", function () {
      const estrelas = document.querySelectorAll(`#estrelas5 .estrela.selecionada`);
      if (estrelas.length === 0) {
        alert("Por favor, selecione uma nota antes de continuar.");
        return;
      }

      addReward(95.00);
      playCashSound();
      spawnCoinEffect(window.innerWidth / 2, window.innerHeight / 2);

      setTimeout(() => {
        window.location.href = "etapa6.html";
      }, 1000);
    });

    setupEstrelas("estrelas5");
  </script>
